name: Release Security Gate

on:
  push:
    tags:
      - "skill-*"

permissions:
  contents: read

jobs:
  security-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run security gate
        run: node scripts/security-gate.mjs --root . --exceptions security/audit-exceptions.json

  package-skill:
    runs-on: ubuntu-latest
    needs:
      - security-gate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create skill artifact
        run: tar -czf arashi-skill-package.tar.gz skills/ README.md LICENSE security/

      - name: Upload skill artifact
        uses: actions/upload-artifact@v4
        with:
          name: arashi-skill-package
          path: arashi-skill-package.tar.gz
