name: Security Audit

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  security-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run security gate
        run: node scripts/security-gate.mjs --root . --exceptions security/audit-exceptions.json

      - name: Run security gate self-test
        run: node scripts/security-gate-selftest.mjs
